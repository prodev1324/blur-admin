<div class="look-and-feel-panel">
  <div class="look-and-feel-option" ng-repeat="option in lookAndFeels">
    <div class="row">
      <div class="col-xs-6">
        <img class="skin-thumbnail" ng-src="{{ option.thumbnailUrl }}" />
      </div>
      <div class="col-xs-6 text-col" ng-bind="option.name"></div>
    </div>
  </div>
</div>
