<section ng-controller="morrisCtrl">
  <div class="row">
    <div class="col-md-6 ">
      <blur-panel title="Bar Chart" class-container="with-scroll ">
        <div
            bar-chart
            bar-data='[
    { y: "2006", a: 100, b: 90 },
    { y: "2007", a: 75,  b: 65 },
    { y: "2008", a: 50,  b: 40 },
    { y: "2009", a: 75,  b: 65 },
    { y: "2010", a: 50,  b: 40 },
    { y: "2011", a: 75,  b: 65 },
    { y: "2012", a: 100, b: 90 }
]'
            bar-x='y'
            bar-y='["a", "b"]'
            bar-labels='["Series A", "Series B"]'
            bar-colors='colors'>
        </div>
      </blur-panel>
    </div>
    <div class="col-md-6 ">
      <blur-panel title="Donut" class-container="with-scroll ">
        <div
            donut-chart
            donut-data='[
    {label: "Download Sales", value: 12},
    {label: "In-Store Sales",value: 30},
    {label: "Mail-Order Sales", value: 20}
]'
            donut-colors='colors'
            donut-formatter='"currency"'>
        </div>
      </blur-panel>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 ">
      <blur-panel title="Line Chart" class-container="with-scroll ">
        <div
            line-chart
            line-data='[
    { y: "2006", a: 100, b: 90 },
    { y: "2007", a: 75,  b: 65 },
    { y: "2008", a: 50,  b: 40 },
    { y: "2009", a: 75,  b: 65 },
    { y: "2010", a: 50,  b: 40 },
    { y: "2011", a: 75,  b: 65 },
    { y: "2012", a: 100, b: 90 }
]'
            line-xkey='y'
            line-ykeys='["a", "b"]'
            line-labels='["Serie A", "Serie B"]'
            line-colors='colors'>
        </div>
      </blur-panel>
    </div>
    <div class="col-md-6 ">
      <blur-panel title="Area Chart" class-container="with-scroll ">
        <div
            area-chart
            area-data='[
    { y: "2006", a: 100, b: 90 },
    { y: "2007", a: 75,  b: 65 },
    { y: "2008", a: 50,  b: 40 },
    { y: "2009", a: 75,  b: 65 },
    { y: "2010", a: 50,  b: 40 },
    { y: "2011", a: 75,  b: 65 },
    { y: "2012", a: 100, b: 90 }
  ]'
            area-xkey='y'
            area-ykeys='["a", "b"]'
            area-labels='["Serie A", "Serie B"]'
            line-colors='colors'>
        </div>
      </blur-panel>
    </div>
  </div>
</section>
