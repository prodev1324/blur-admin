<section ng-controller="morrisCtrl">
  <div class="row">
    <div class="col-md-12">
      <blur-panel title="Line Chart" class-container="with-scroll">
        <div
            line-chart
            line-data='lineData'
            line-xkey='y'
            line-ykeys='["a", "b"]'
            line-labels='["Serie A", "Serie B"]'
            line-colors='colors'>
        </div>
      </blur-panel>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <blur-panel title="Donut" class-container="with-scroll">
        <div
            donut-chart
            donut-data='donutData'
            donut-colors='colors'
            donut-formatter='"currency"'>
        </div>
      </blur-panel>
    </div>
    <div class="col-md-8">
      <blur-panel title="Bar Chart" class-container="with-scroll ">
        <div
            bar-chart
            bar-data='barData'
            bar-x='y'
            bar-y='["a", "b"]'
            bar-labels='["Series A", "Series B"]'
            bar-colors='colors'>
        </div>
      </blur-panel>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <blur-panel title="Area Chart" class-container="with-scroll">
        <div
            area-chart
            area-data='areaData'
            area-xkey='y'
            area-ykeys='["a", "b"]' %
            area-labels='["Serie A", "Serie B"]'
            line-colors='colors'>
        </div>
      </blur-panel>
    </div>
  </div>
</section>
