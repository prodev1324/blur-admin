<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blur Admin</title>

  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

  <link rel="stylesheet" href="css/index.min.css">
</head>
<body ng-controller="mainCtrl">

<main ng-if="finishLoading" ng-class="{'menu-collapsed': isMenuCollapsed, 'menu-expand': !isMenuCollapsed}">
  <a href="#/dashboard" class="al-logo al-logo-small-rez">Blur Admin</a>
  <sidebar is-menu-collapsed="isMenuCollapsed"></sidebar>

  <div class="al-main">
    <page-top></page-top>
    <div class="al-content">
      <div ng-view></div>
    </div>
  </div>

  <footer class="al-footer clearfix">
    <div class="al-footer-right">Created with <i class="ion-heart"></i> by <a href="http://akveo.com/" target="_blank">Akveo</a></div>
    <div class="al-footer-main clearfix">
      <div class="al-copy">Blur Admin Â© 2015</div>
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook"></i></li>
        <li><i class="socicon socicon-twitter"></i></li>
        <li><i class="socicon socicon-google"></i></li>
        <li><a href="https://github.com/akveo" target="_blank"><i class="socicon socicon-github"></i></a></li>
      </ul>
    </div>
  </footer>

  <back-top></back-top>
</main>

<div id="preloader" ng-show="!finishLoading">
  <div></div>
</div>

<script src="js/lib.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="js/bundle.min.js"></script>
<script src="js/templates.js"></script>

</body>
</html>
